<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #2e8b57;
            margin-bottom: 10px;
        }

        p {
            color: #333;
            font-size: 1.2em;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            position: relative;
            transition: 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff007f;
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 0%;
            height: 2px;
            background: #ff007f;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Adjust body padding to prevent content from hiding behind navbar */
        body {
            padding-top: 60px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="../index.html">Home</a>
        </div>
    </nav>
    <h1>Thank You!</h1>
    <p>Your submission has been received.<br>
        We appreciate your interest in Soulmate Events.</p>
</body>

</html>
