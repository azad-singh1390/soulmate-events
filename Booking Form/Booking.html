<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soulmate Events Booking Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <nav class="navbar">
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="Booking.html">Book Event</a>
            <a href="#">Events</a>
            <a href="../Contact Form/Contact.html">Contact Us</a>
        </div>
    </nav>
    <div class="form-container">
        <h2>Please Fill Details</h2>
        <form>
            <label>Client Name</label>
            <input type="text" placeholder="Enter Client Name">

            <label>Client Number</label>
            <input type="text" placeholder="Enter Client Number">

            <label>Date Of Event</label>
            <input type="date">

            <label>Event</label>
            <select>
                <option>Select Event</option>
                <option>Birthday</option>
                <option>Anniversary</option>
                <option>Engagement</option>
                <option>Sangeet</option>
                <option>Ring Ceremony</option>
                <option>Roka Ceremony</option>
                <option>Wedding</option>
                <option>Corporate</option>
                <option>Get Together</option>
                <option>Other</option>

            </select>

            <label>Venue</label>
            <select>
                <option>Select Venue</option>
                <option>Noor Mahal</option>
                <option>Amani farms</option>
                <option>Rutba</option>
                <option>Eden</option>
                <option>Prem Plaza</option>
                <option>Jewels</option>
                <option>Other</option>
            </select>

            <label>Total Amount</label>
            <input type="number" placeholder="Enter Booking Amount">

            <label>Advance Received</label>
            <input type="number" placeholder="Enter Advance Received">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
